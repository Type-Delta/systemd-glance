<style>
   .systemd-icon {
      display: block;
      opacity: 0.7;
      aspect-ratio: 1 / 1;
      width: 2.2rem;
      transition: opacity 0.3s;
   }
   .systemd-icon-cont:hover .systemd-icon {
      opacity: 1;
   }
   .systemd-serv-title {
      --title-size: var(--font-size-h4);
      overflow: hidden;
      height: calc(var(--title-size) * 1.7);
   }
   .page-column-small .systemd-serv-title {
      --title-size: var(--font-size-h4);
   }
   .page-column-full .systemd-serv-title {
      --title-size: var(--font-size-h3);
   }
   .systemd-serv-title > div {
      margin-top: calc(var(--title-size) * .04);
      transition: margin-top 0.3s;
      cursor: text;
   }
   .systemd-serv:hover .systemd-serv-title > div {
      margin-top: calc(-1.53 * var(--title-size));
   }
</style>
<ul class="dynamic-columns list-gap-20 list-with-separator">
{{ for element in $serviceElements }}
   {{ $element }}
{{ end }}
</ul>
